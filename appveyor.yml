# Environment based on https://github.com/rmcgibbo/python-appveyor-conda-example

environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\buildscripts\\appveyor\\run_with_env.cmd"

  matrix:
    # Since appveyor is quite slow, we only use a single configuration
    # and a subset of the test suite (see build_and_test.bat)

    - PYTHON: "C:\\Python35_64"
      PYTHON_VERSION: "3.5"
      PYTHON_ARCH: "64"
      CONDA_PY: "3.5"
      CONDA_NPY: "1.11"

init:
  - ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH% %HOME%

install:
  # This installs the appropriate Miniconda (Py2/Py3, 32/64 bit)
  #- powershell .\\buildscripts\\appveyor\\install.ps1
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%
  - conda update -y -q conda
  - conda info
  - conda list

build: false

test_script:
  # Build and test the package
  - cmd /C .\\buildscripts\\appveyor\\build_and_test.bat
